{% extends 'base.html' %}
{% block content %}
<div class="main-postlist">
    <div class="postlist-logo">
        <h1>list of all posts</h1>
    </div>
    <div class="post-list">
        <ul>
            {% for post in posts %}
            <div class="post-list-li">
                <li>
                    <a href="/detail/{{ post.id }}">Store: {{ post.store_name }}</a>
                    <p>Data: {{ post.created_at }}</p>
                </li>
            </div>
            {% endfor %}
        </ul>
    </div>
    <div class="deetail-return">
        <p><a href="/top">Back Top</a></p>
    </div>
</div>
{% endblock %}
